<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <!-- Link to the unified stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Using a professional-looking font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('index') }}" class="btn">Home</a>
            <a href="{{ url_for('add_task') }}" class="btn">Add Task</a>
            <a href="{{ url_for('email_setup') }}" class="btn">Email Setup</a>
            <a href="{{ url_for('logout') }}" class="btn delete">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p style="text-align:center; padding:20px; color:#3e6d62;">&copy; 2025 Task Tracker</p>
    </footer>
</body>
</html>
